    <div  class="animation-area flex align-items-center justify-content-center min-h-screen min-w-screen ">
      <div class="grid justify-content-center mt-3 p-2 lg:p-0" style="min-width:80%">
          <div class="scalein animation-duration-500 col-12 mt-5 xl:mt-0 text-center">
            <a href="/" class="text-blue-500">
              <img  src="../../../assets/layout/images/logoCPM.png" alt="logo"  style="width:180px; height:180px;">
            </a>
          </div>
          <div class="fadein animation-duration-200 col-12 xl:col-6" style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--indigo-800) 10%, rgba(38, 5, 94, 0) 30%);">
              <div class="h-full w-full m-0 py-7 px-4" style="border-radius:53px; background: linear-gradient(180deg, var(--surface-50) 38.9%, rgba(96, 33, 243, 0) 100%);">
                  <div class="text-center mb-5">

                      <i class="pi pi-user" style="font-size: 4rem"></i>

                      <div class="text-900 text-3xl font-medium mb-3">Bienvenue!</div>
                      <span class="text-600 font-medium">Connectez-vous pour continuer</span>
                  </div>

                  <div class="w-full md:w-10 mx-auto">
                      <label for="username" class="block text-900 text-xl font-medium mb-2">Nom d'Utilisateur</label>
                      <div class="p-inputgroup">
                        <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>

                        <input id="username" [(ngModel)]="username" (keyup.enter)="onSubmit()" type="text" placeholder="Nom d'Utilisateur" pInputText class="w-full " style="padding:1rem;">
                      </div>


                      <label for="password" class="block text-900 font-medium text-xl mb-2 mt-3">Mot de Passe</label>
                      <div class="p-inputgroup mb-3">
                        <span class="p-inputgroup-addon"><i class="pi pi-key"></i></span>

                      <p-password [feedback]="false" id="password" (keyup.enter)="onSubmit()" [(ngModel)]="password" placeholder="Mot de Passe" [toggleMask]="true" styleClass="w-full"></p-password>

                    </div>
                      <!-- <div class="flex align-items-right justify-content-between mb-5 ">
                          <div class="flex">

                          </div>
                          <a class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--blue-700)">Mot de Passe oublié ?</a>
                      </div> -->

                      <button pButton pRipple label="Se connecter" [loading]="loading" (click)="onSubmit()" icon="pi pi-sign-in" iconPos="right" class="w-full p-3 text-xl mt-2" [ngStyle]="{backgroundColor:'var(--indigo-800)'}"></button>
                  </div>
                  <div class="text-center mt-5">
                    <span class="text-600 font-medium line-height-3">Vous n'avez pas de compte?</span>
                    <a class="font-medium no-underline ml-2 text-indigo-500 cursor-pointer" (click)="goToRegister()">Créez-le dès aujourd'hui!</a>
                  </div>
              </div>
          </div>
      </div>
    </div>
